<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>军转大酒店</title>
  <!-- start: Css -->
  <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
  <!-- plugins -->

  <link rel="stylesheet" type="text/css" href="/css/plugins/simple-line-icons.css" />
  <link rel="stylesheet" type="text/css" href="/css/plugins/animate.min.css" />
  <link rel="stylesheet" type="text/css" href="/css/plugins/fullcalendar.min.css" />
  <link href="/css/style.css" rel="stylesheet">
  <!-- end: Css -->
  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="/js/html5shiv.min.js"></script>
  <script src="/js/respond.min.js"></script>
  <![endif]-->
</head>

<body id="mimin" class="dashboard">
<!-- start: Header -->
<nav class="navbar navbar-default header navbar-fixed-top">
  <div class="col-md-12 nav-wrapper">
    <div class="navbar-header" style="width:100%;margin-top: 20px;">

      <ul class="nav navbar-nav navbar-right user-nav">
        <li class="user-name"><span>管理员</span></li>
        <li class="dropdown avatar-dropdown"> <img src="/img/head.png" class="img-circle avatar" alt="user name" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" />
          <ul class="dropdown-menu user-dropdown">
            <li>
              <a href="/user/logout.do"><span class="fa fa-power-off"></span> 退出登录</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!-- end: Header -->
<div class="container-fluid mimin-wrapper">
  <!-- start:Left Menu -->
  <div id="left-menu">
    <div class="sub-left-menu scroll">
      <ul class="nav nav-list">
        <li>
          <div class="left-bg"></div>
        </li>
        <li class="active ripple">
          <a href="javascript:void(0);" class="tree-toggle nav-header"><span class="fa-home fa"></span> 菜品 <span class="fa-angle-right fa right-arrow text-right"></span> </a>

          <ul class="nav nav-list tree">
            <li class="nextli">
              <a href="/food/query?type=位上">位上</a>
            </li>
            <li class="nextli">
              <a href="/food/query?type=汤菜">汤菜</a>
            </li>
            <li class="nextli">
              <a href="/food/query?type=海鲜">海鲜</a>
            </li>
          </ul>
        </li>


        <li class=" ripple">
          <a href="/dineType" class="sub-tree-toggle nav-header"><span class="fa-home fa"></span>订餐类别<span class="fa-angle-right fa right-arrow text-right"></span> </a>
        </li>
        <li class="ripple">
          <a href="/foodType"  class="sub-tree-toggle nav-header"> <span class="fa-home fa"></span>菜品类型<span class="fa-angle-right fa right-arrow text-right"></span> </a>
        </li>
        <li class=" ripple">
          <a href="/food" class="sub-tree-toggle nav-header"><span class="fa-home fa"></span> 菜品添加<span class="fa-angle-right fa right-arrow text-right"></span> </a>
        </li>
        <li class=" ripple">
          <a href="/" class="sub-tree-toggle nav-header"><span class="fa-home fa"></span> 套餐列表<span class="fa-angle-right fa right-arrow text-right"></span> </a>
        </li>


      </ul>
    </div>
  </div>
  <!-- end: Left Menu -->

  <!-- start: content -->
  <div id="content">
    <div class="panel" style="background-color: #55b4ff;">
      <div class="panel-body">
        <div class="col-md-6 col-sm-12" style="padding-top: 18px;">
          <h3 class="animated fadeInLeft">欢迎您：xxxxx</h3>
          <p class="animated fadeInDown"><span class="fa  fa-map-marker"></span> 厨师长</p>
        </div>
      </div>
    </div>
    <div class="col-md-12" style="padding:20px;">
      <div class="col-md-12 padding-0">
        <div class="col-md-8 padding-0">
          <div class="col-md-12 padding-0">

            <div class="col-md-14">
              <div class="panel box-v1">
                <div class="panel-heading bg-white border-none">
                  <div class="col-md-6 col-sm-6 col-xs-6 text-left padding-0">
                    <h4 class="text-left">菜品名称</h4>
                  </div>
                  <div class="col-md-6 col-sm-6 col-xs-6 text-right">
                    <h4> <span class="icon-check icons icon text-right"></span> </h4>
                  </div>
                </div>
                <div class="panel-body text-center">

                  <form id="formid" class="formid" name="myform" method='post' onsubmit="">
                    <div id="bts">
                      <span th:each="item : ${foods}">
                        <button type="button" class="button button4" th:value="${item.name}" th:text="${item.name}"></button>
                      </span>
                    </div>
                    <hr style="border-top: 1px solid #2196F3;" />
                    <input type="button" value="添加菜品" class="button busubmit" style="float:right;" />

                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="col-md-12 padding-0">
            <div class="panel box-v2" style="padding: 10px;">

              <div class="box-v2-detail">
                <h4 class="text-left">菜单</h4>

              </div>

              <div class="panel-body" style="margin-top: 6%;">
                <div class="col-md-12 padding-0 text-center">

                  <div class="addFood">

                  </div>
                  <hr style="border-top: 1px solid #000;" />
                  <input type="button" class="button button5 buttonDe" value="删除菜品"></input>
                  <input type="button" class="button button5" value="打印预览"></input>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end: content -->

</div>

<!-- start: Javascript -->
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.ui.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<!-- plugins -->
<script src="/js/plugins/jquery.nicescroll.js"></script>
<!-- custom -->
<script src="/js/main.js"></script>
<!-- end: Javascript -->
<div style="text-align:center;">

</div>
</body>

</html>
