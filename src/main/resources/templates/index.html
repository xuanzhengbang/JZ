<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>军转大酒店</title>
  <!-- start: Css -->
  <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
  <!-- plugins -->

  <link rel="stylesheet" type="text/css" href="/css/plugins/simple-line-icons.css" />
  <link rel="stylesheet" type="text/css" href="/css/plugins/animate.min.css" />
  <link rel="stylesheet" type="text/css" href="/css/plugins/fullcalendar.min.css" />
  <link href="/css/style_n.css" rel="stylesheet">
  <!-- end: Css -->
  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="/js/html5shiv.min.js"></script>
  <script src="/js/respond.min.js"></script>
  <![endif]-->
</head>

<body id="mimin" class="dashboard">
<!-- start: Header -->
<!--<nav class="navbar navbar-default header navbar-fixed-top" style="height:110px;background: rgba(0,0,0,0);background-size:100%">-->
<nav class="navbar-default header navbar-fixed-top" style="height:110px;background: rgba(0,0,0,0);background-size:100%">
  <div class="col-md-12 nav-wrapper">
    <div class="navbar-header" style="width:100%;margin-top: 36px;margin-left: -20px; background: rgba(0,0,0,0);">

      <ul class="nav navbar-nav navbar-right user-nav">
        <li class="user-name"><span style="color: white;">管理员</span></li>
        <li class="dropdown avatar-dropdown"> <img src="http://img.bus.leiven.com/avatar.jpg" class="img-circle avatar" alt="user name" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
          <ul class="dropdown-menu user-dropdown">
            <li>
              <a href="/user/logout.do"><span class="fa fa-power-off"></span> 退出登录</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- end: Header -->
<div class="container-fluid mimin-wrapper">
  <!-- start:Left Menu -->
  <div id="left-menu">
    <div class="sub-left-menu scroll"  tabindex="5000">
      <ul class="nav nav-list" >
        <li>

        </li>
        <li class="active ripple" >
          <a href="javascript:void(0);" class="tree-toggle nav-header" id="ripper_active"><span class="fa-home fa"></span> 菜品 <span class="fa-angle-right fa right-arrow text-right"></span> </a>
          <ul class="nav nav-list tree">

          </ul>
        </li>
        <li class=" ripple">
          <a href="/dineType" class="sub-tree-toggle nav-header"><span class="fa-home fa"></span>订餐类别<span class="fa-angle-right fa right-arrow text-right"></span> </a>
        </li>
        <li class="ripple">
          <a href="/foodType"  class="sub-tree-toggle nav-header"> <span class="fa-home fa"></span>菜品类型<span class="fa-angle-right fa right-arrow text-right"></span> </a>
        </li>
        <li class=" ripple">
          <a href="/food" class="sub-tree-toggle nav-header"><span class="fa-home fa"></span> 菜品添加<span class="fa-angle-right fa right-arrow text-right"></span> </a>
        </li>
        <li class=" ripple">
          <a href="/setmeal" class="sub-tree-toggle nav-header"><span class="fa-home fa"></span> 套餐列表<span class="fa-angle-right fa right-arrow text-right"></span> </a>
        </li>
      </ul>
    </div>
  </div>
  <!-- end: Left Menu -->

  <!-- start: content -->
  <div id="content" style="margin-top: 7%;" >
    <div class="col-md-12" style="padding:60px;background-color: rgba(0,0,0,0)">
      <div class="col-md-12 padding-0">
        <div class="col-md-8 padding-0">
          <div class="col-md-12 padding-0">

            <div class="col-md-14">
              <div class="panel box-v1">
                <div class="panel-heading bg-white border-none">
                  <div class="col-md-6 col-sm-6 col-xs-6 text-left padding-0" style="width: 20%;">
                    <h4 class="text-left">菜品名称</h4>
                  </div>
                  <div class="col-md-6 col-sm-6 col-xs-6 text-left" style="width: 60%;">
                    <h4 class="" ><input class="form-control "id="input_search" placeholder="输入查询菜品 " >
                      <button type="submit"  id="inputButton">查询</button>
                      <!--一个是提交一个是重置-->
                      <button type="button"  id="resertButton">重置</button>
                      </input>
                    </h4>
                  </div>
                  <div class="col-md-6 col-sm-6 col-xs-6 text-right" style="width: 10%; float: right">
                    <h4> <span class="icon-check icons icon text-right"></span> </h4>
                  </div>
                </div>
                <!--菜品显示区域-->
                <div class="panel-body text-center">

                  <form id="formid" class="formid" name="myform" method='post' onsubmit="" style="background: rgba(0,0,0,0);">
                    <div id="bts">
                      <span th:each="item : ${foods}">
                        <button type="button" class="button button4" th:value="${item.name}" th:text="${item.name}"></button>
                      </span>
                    </div>
                    <hr style="border-top: 1px solid #2196F3;" />
                    <input type="button" value="添加菜品" class="button busubmit" style="float:right;" />

                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="col-md-12 padding-0">
            <div class="panel box-v2" style="padding: 10px;">

              <div class="box-v2-detail">
                <h4 class="text-left">菜单</h4>

              </div>

              <div class="panel-body" style="margin-top: 6%;">
                <div class="col-md-12 padding-0 text-center">

                  <div class="addFood">

                  </div>
                  <hr style="border-top: 1px solid #000;" />
                  <input type="button" class="button button5 buttonDe" value="删除菜品"></input>
                  <button type="button" class="button button5" data-toggle="modal" data-target="#myModal" onclick="getInfo()">提交菜单</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end: content -->
</div>

<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content" >
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
          &times;
        </button>
        <h4 class="modal-title" id="myModalLabel" style="text-align: center">
          军转大酒店菜单
        </h4>
      </div>
      <div class="modal-body" style="margin-left: 8%">
        <div class="form-inline">
          <div class="form-group">
            <label for="name">时间：</label>
            <input type="date" name="date" class="form-control" id="date_input"/>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="name">餐型：</label>
            <select name="order" class="form-control" id="foodType">
              <option>午餐</option>
              <option>晚餐</option>
            </select>
          </div>
        </div> <br/>

        <div class="form-inline">
          <div class="form-group">
            <label for="name">地点：</label>
            <select name="place" id="model_place" class="form-control">

            </select>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="name">类别：</label>
            <select name="dineType" id="model_dineType" class="form-control">

            </select>
          </div>
        </div><br/>

        <div class="form-inline">
          <div class="form-group">
            <label for="name">标准：</label>

            <input type="number" min="100" max="9999" class="form-control" id="price" style="width: 100px"  onkeyup="value=value.replace(/[^\d]/g,'')" placeholder="输入价格" onchange="foodNameType(this.id)">

            <label>元/桌</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="name">桌数：</label>
            <input type="number" min="1" max="99" class="form-control" id="Stable" style="width: 70px">
            <label>桌</label>
          </div>
        </div><br/>
        <div class="form-inline">
          <div class="form-group">
            <label for="name">菜品名称：</label>
            <input type="input"  class="form-control" id="foodName" disabled="disabled" style="width: 170px">

            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

          </div>
        </div><br/>

        <table id="model_table" class="table table-bordered table-hover" style="width: 86%;">
          <tbody>
          </tbody>
        </table>
        <div class="showError" id="showError" ></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary">
          打印菜单
        </button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal -->
  <div id="print" style="width:300px;font-size: 24px;font-weight: 900; position: absolute;display: none;">
    <div style="text-align: center;font-size: 28px">军转大酒店菜单</div>
    <hr style="border:2px solid black;width: 100%">
      <div style="font-size: 20px" ><span class="time" style="float: left"></span><span class="foodType" style="margin-left: 20px"></span></div>
      <div  style="font-size: 20px"><span class="place" style="float: left"></span><span class="type" style="margin-left: 50px"></span></div>
      <div  style="font-size: 20px"><span class="price" style="float: left"></span><span class="num" style="margin-left: 20px"></span></div>
    <hr style="border:2px solid black;width: 100%">


    <table id="printTable" style="font-size:22px;margin-left: 60px;text-align: center;" border="1" cellspacing="0" cellpadding="0" >

    </table>
  </div>
</div>

<!-- start: Javascript -->
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.ui.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<!-- plugins -->
<script src="/js/plugins/jquery.nicescroll.js"></script>
<!-- custom -->
<script src="/js/main.js"></script>
<script src="/js/index_model.js"></script>
<script src="/js/LodopFuncs.js"></script>

<script>
  $(document).ready(function () {
      var cache = window.localStorage.getItem("bts");
      var arr = cache.split(",");
      for(var i in arr) {
          if(arr[i] != "" && arr[i] != "null" && arr[i] != null)
              $(".addFood").append("<button class='button button5 button7' id='button7'>" + arr[i] + "</button>")
          }

  });
    //套餐种类自动加载处理
    function foodNameType(name){
        name= $("#price").val();
        $.ajax({
            type:'get',
            url:"/setmeal/getName",
            data:"price="+name,
            dateType:"text",
            contentType: "application/x-www-form-urlencoded; charset=utf-8",
            success: function (result) {
                name =result.data.standardName;
                $("#foodName").val(name);
            }
        });
    }
</script>

<!-- end: Javascript -->
<div style="text-align:center;">

</div>
</body>

</html>
