<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>军转大酒店</title>
<!-- start: Css -->
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
<!-- plugins -->
<link rel="stylesheet" type="text/css" href="/css/plugins/font-awesome.min.css"/>
<link rel="stylesheet" type="text/css" href="/css/plugins/simple-line-icons.css"/>
<link rel="stylesheet" type="text/css" href="/css/plugins/animate.min.css"/>
<link rel="stylesheet" type="text/css" href="/css/plugins/icheck/skins/flat/aero.css"/>
<link href="/css/style.css" rel="stylesheet">
<!-- end: Css -->
<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
<script src="/js/html5shiv.min.js"></script>
<script src="/js/respond.min.js"></script>

</head>

<body id="mimin" class="dashboard form-signin-wrapper">
<div class="container">
<div></div>
  <form class="form-signin" style="margin-top:10%;font-size: 0em; " action="/user/login" method="post" >
    <div class="panel periodic-login" style="background: rgba(0,0,0,0.3);box-shadow: 0 0px 0px #0a86e9, 0 0px 0px #0a86e9;"> <span class="atomic-number"></span>
      <div class="panel-body text-center">
        <h1 class="atomic-symbol" style="margin : 0.05in;" ><img src="/img/登录军转.png" width="90%" alt=""></h1>
        <h1 class="atomic-symbol" style="margin : 0.05in; font-size: 0.2em;"><img src="/img/登录厨师助手.png" width="50%"  style="font-size: 0.2em"alt=""></h1>
        <i class="icons icon-arrow-down"></i>
        <div class="form-group form-animate-text" style="margin-top:40px !important;">
          <input type="text" class="form-text" name="username" required>
          <span class="bar"></span>
          <label>account:</label>
        </div>
        <div class="form-group form-animate-text" style="margin-top:40px !important;">
          <input type="password" class="form-text" name="password" required>
          <span class="bar"></span>
          <label>password:</label>
        </div>
        <input type="image" align="center" src="/img/button01.png"  value="sign in"/>
      </div>
      <!--<div class="text-center" style="padding:5px;"> 版权所有：军转酒店 </div>-->
    </div>
  </form>
</div>

<script src="/js/main.js"></script>
<script type="text/javascript">
    window.localStorage.setItem("bts",null);
</script>
</body>
</html>
